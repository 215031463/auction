<form #myForm="ngForm" (submit)="onSubmit(myForm.value, myForm.valid)" novalidate>
  <div class="form-group">
    <label for="userName" class="control-label">用户名：</label>
    <input (input)="inputHandler(myForm)" required minlength="4" maxlength="12" ngModel name="userName" type="text" id="userName" class="form-control" placeholder="">
    <div [hidden]="userError">
      <div [hidden]="!myForm.form.hasError('required', 'userName')">用户名必需填写</div>
      <div [hidden]="!myForm.form.hasError('minlength', 'userName')">用户名最少4个字符</div>
      <div [hidden]="!myForm.form.hasError('maxlength', 'userName')">用户名最多12个字符</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="control-label">手机号：</label>
    <input required appMobileValidator ngModel name="phone" type="text" id="phone" class="form-control" placeholder="">
    <div [hidden]="!myForm.form.hasError('mobile', 'phone')">手机号码格式不正确</div>
  </div>
  <div appEqualValidator ngModelGroup="password">
    <div class="form-group">
      <label for="pass" class="control-label">密码：</label>
      <input required minlength="8" maxlength="16" ngModel name="pass" type="text" id="password" class="form-control" placeholder="">
      <div [hidden]="!myForm.form.hasError('required', ['password', 'pass'])">密码必需填写</div>
      <div [hidden]="!myForm.form.hasError('minlength', ['password', 'pass'])">密码最小长度为8位</div>
      <div [hidden]="!myForm.form.hasError('maxlength', ['password', 'pass'])">密码最大长度为16位</div>
    </div>
    <div class="form-group">
      <label for="passConfirm" class="control-label">确认密码：</label>
      <input ngModel name="passConfirm" type="text" id="passConfirm" class="form-control" placeholder="">
    </div>
    <div [hidden]="!myForm.form.hasError('equal', 'password')">两次输入密码不一致</div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">注 册</button>
  </div>
</form>
